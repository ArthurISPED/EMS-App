<ion-tabs appSwipetab (ionTabsDidChange)="ionTabsDidChange($event)" (tabChange)="onTabChange($event)" #myTabs>

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tab1">
      <ion-icon name="globe"></ion-icon>
      <ion-label>Newsfeed</ion-label>
      <ion-badge>24</ion-badge>
    </ion-tab-button>

    <ion-tab-button tab="forms">
      <ion-icon name="clipboard"></ion-icon>
      <ion-label>Forms</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="missions">
      <ion-icon name="medkit"></ion-icon>
      <ion-label>Missions</ion-label>
      <ion-badge>2</ion-badge>
    </ion-tab-button>

    <ion-tab-button tab="patients">
      <ion-icon name="people"></ion-icon>
      <ion-label>Patients</ion-label>
      <ion-badge>2</ion-badge>
    </ion-tab-button>

    <ion-tab-button tab="teams">
      <ion-icon name="medical"></ion-icon>
      <ion-label>Teams</ion-label>
      <ion-badge>2</ion-badge>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
